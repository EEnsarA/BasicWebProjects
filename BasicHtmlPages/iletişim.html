    <div class="container ">
        <h3 class="text-center m-4">Registration Form</h3>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted"> this field is required </small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="town">Select your hometown</label>
                        <select class="form-control" id="town">
                            <option>Londra</option>
                            <option>İstanbul</option>
                            <option>Paris</option>
                            <option>Ankara</option>
                            <option>Erzincan</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
            
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="file">Upload your cv</label>
                        <input type="file" class="form-control-file" id="file">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="form-text text-muted"> this field is required </small>
                    </div>
                </div>
                <div class="col">
                    <h5>Cinsiyet</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Erkek
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Kadın
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
              <br>
                <button type="submit" class="btn btn-success btn-block">Send</button>
                <button type="reset" class="btn btn-secondary btn-block">Reset</button>
            </div>


            <br>


        </form>

    </div>
