<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github UygulamasÄ±</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova Square">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <div class="container">
        <div id="header" class="row mt-3 ">
            <div class="col-sm-12 col-md-4 col-lg-4"> <!--ROW : SATIR -->
                <img src="images/githublogo.png" alt="" id="githubLogoMain">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <h4 id="header-title">Search Github Users</h4>
            </div>
        </div>
        <div id="searchDiv" class="row mt-2">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form id="searchForm">
                    <input id="githubName" type="text" class="form-control" placeholder="Search">
                    <div class="mt-3">
                        <button style="width:70px;" type="submit" class="btn btn-info ">Search</button>
                        <button id="clearButton" style="width:70px;" type="button" class="btn btn-dark">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="profileContentDiv" class="row">

        </div>
        <div id="reposDiv" class="row">
            <table id="table" class="table table-striped m-2">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Created Date</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                      </tr> -->
                </tbody>
            </table>
        </div>
        <div id="searchUserDiv" class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div id="latestSearchDiv" class="m-3">
                    <h5>Latest Search</h5>
                    <button type="button" id="clearAllButton" class="btn btn-dark ml-3">Clear All</button>
                </div>
                <ul id="searchedUserList" class="list-group m-3">
                    <!-- <li class="list-group-item">ali</li> -->

                </ul>
            </div>
            <div id="todaySentenceDiv" class="col-sm-12 col-md-6 col-lg-6">
                <div class="card" style="border: none;">
                    <div class="card-body">
                        <h5 class="card-title">Today's Sentence</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-sm-12 col-md-12 col-lg-12 p-3" id="info">
                <h5 class="mt-3">Contact With Us</h5>
                <div id="socialMediaDiv">
                    <a href="https://github.com/EEnsarA" target="_blank"><i id="githubLogo" class="fa-brands fa-github"
                            style="color: #000000;"></i></a>
                    <a href="https://www.fiverr.com/ensara_?up_rollout=true" target="_blank"><i id="fiverrLogo"
                            class="fa-solid fa-store" style="color: #000000;"></i></a>
                    <a href="https://www.linkedin.com/in/ensar-at%C4%B1c%C4%B1-b16454292/" target="_blank"><i
                            id="linkedinLogo" class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
            </div>
        </div>
    </div>



    <script src="js/storage.js"></script>
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
