<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div id="container">
        <div class="calculator">
            <div class="resultPanel">
                <span class="result"></span>
            </div>  
            <div class="clearDiv">
                <button id="clearAll" type="button">CA</button>
                <button id="deleteChar" type="button">X</button>
            </div>
            <div class="content">
                <div class="numPad">
                    <div class="row">
                        <button type="button" class="number" value="7">7</button>
                        <button type="button" class="number" value="8">8</button>
                        <button type="button" class="number" value="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number" value="4">4</button>
                        <button type="button" class="number" value="5">5</button>
                        <button type="button" class="number" value="6">6</button>
                    </div> 
                    <div class="row">
                        <button type="button" class="number" value="1">1</button>
                        <button type="button" class="number" value="2">2</button>
                        <button type="button" class="number" value="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number" value="0">0</button>
                        <button type="button" class="number" value=".">.</button>
                        <button type="button" class="equal" >=</button>
                    </div>    
                </div>
                <div class="operators">
                    <div class="division">
                        <button type="button" value="/" class="operatorsKey">รท</button>
                    </div>
                    <div class="multiplication">
                        <button type="button" value="*" class="operatorsKey">x</button>
                    </div>
                    <div class="extraction">
                        <button type="button" value="-" class="operatorsKey">-</button>
                    </div>
                    <div class="sum">
                        <button type="button" value="+" class="operatorsKey">+</button>
                    </div>
                </div>      
            </div>
           
        </div>
    </div>
    







    <script src="calculator.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
