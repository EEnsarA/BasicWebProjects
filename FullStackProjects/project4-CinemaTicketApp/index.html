        </div>
        <div class="movieMain">
            <select name="" id="selectMovie">
                <option value="15">Film 1</option>
                <option value="20">Film 2</option>
                <option value="30">Film 3</option>   
            </select>
        <div class="seatStatus">
            <div class="row">
                <div class="empty"><i class="fa-solid fa-couch"><span>  Empty</span></i></div>
                <div class="selected"><i class="fa-solid fa-couch"><span>   Selected</span></i></div>
                <div class="filled"><i class="fa-solid fa-couch"><span> Filled</span></i></div>
            </div>
        </div>  
        <div class="resultTextMain">
            <p>Amount to be paid for <span id="count">0</span> tickets :  <span id="amount"> 0 </span> $</p>
        </div>
        <div class="buttonMain">
            <button id="buyButton" type="button">Buy</button>
            <button type="button" id="clearButton">Clear</button>
        </div>
        <div class="screen">
            <h2 id="screenHeader">Screen</h2>
        </div>
